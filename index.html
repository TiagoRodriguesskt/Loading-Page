<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Melhor Restaurante" />
    <title>Loadin Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <!--CABEÇALHO-->
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logotipo.png" alt="Restaurante" />
        <nav class="cabecalho-menu">
            <a href="#" class="cabecalho-menu-item">Cardapio</a>
            <a href="#" class="cabecalho-menu-item">Pratos prontos</a>
            <a href="#" class="cabecalho-menu-item">Bebidas</a>
            <a href="#" class="cabecalho-menu-item">Lazer</a>
        </nav>
    </header>

    <!--CORPO-->
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Sabor Mineiro</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">
                    Venha conhecer o melhor
                </h2>
                <button class="conteudo-principal-escrito-botao">Me adicione</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/cozinha.png" alt="Melhjor de BH" />
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que vamos fazer para voê!</h3>
            <p class="conteudo-secundario-paragrafo">1 - Melhor atendimento</p>
            <p class="conteudo-secundario-paragrafo">2 - Melhores temperos</p>
            <p class="conteudo-secundario-paragrafo">
                3 - Variedades da comida mineira.
            </p>
        </section>
    </main>

    <!--ROTAPÉ-->
    <footer class="rodape">
        <img class="rodape-imagem" src="img/Sabor Mineiro.png" alt="rodape" />
    </footer>
</body>

</html>
